<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Well Drilling Project</title>
  </head>
  <body>
    <main>
      <section class="content">
        <div id="content-box">
          <h1 class="content__title">
            <span class="content__title-main uppercase fs-big">Бурение</span>
            <span class="content__title-down uppercase fs-medium">скважин</span>
            <span class="content__title-bg fs-small">на воду</span>
          </h1>
        </div>
        <div class="services">
          <button class="services__title" type="button">
            <h3 class="services__title-name">
              <span class="services__title-name-inner">Услуги</span>
            </h3>
          </button>
          <div class="slider"></div>
        </div>
      </section>
      <section class="menu-wrapper">
        <div class="gallery">
          <figure class="gallery__item" data-num="0">
            <img
              id="img-hover-effect"
              class="gallery__item-img"
              src="images/pic6.jpg"
              alt=""
              data-num="0"
            />
            <figcaption class="gallery__item-title" data-num="0">
              <h3><span>Т</span>рубы</h3>
            </figcaption>
          </figure>
          <figure class="gallery__item" data-num="1">
            <img
              id="img-hover-effect"
              class="gallery__item-img"
              src="images/pic4.jpg"
              alt=""
              data-num="1"
            />
            <figcaption class="gallery__item-title" data-num="1">
              <h3><span>Д</span>оговор</h3>
            </figcaption>
          </figure>
          <figure class="gallery__item" data-num="2">
            <img
              id="img-hover-effect"
              class="gallery__item-img"
              src="images/pic1.jpg"
              alt=""
              data-num="2"
            />
            <figcaption class="gallery__item-title" data-num="2">
              <h3><span>Б</span>урение</h3>
            </figcaption>
          </figure>
          <figure class="gallery__item" data-num="3">
            <img
              id="img-hover-effect"
              class="gallery__item-img"
              src="https://olsenwelldrillingservice.com/wp-content/uploads/pump-1.jpg"
              alt=""
              data-num="3"
            />
            <figcaption class="gallery__item-title" data-num="3">
              <h3><span>Р</span>емонт</h3>
            </figcaption>
          </figure>
          <figure class="gallery__item" data-num="4">
            <img
              id="img-hover-effect"
              class="gallery__item-img"
              src="https://kontmotor.ru/storage/articles/October2020/I07C1rSwps15esf744QD.jpg"
              alt=""
              data-num="4"
            />
            <figcaption class="gallery__item-title" data-num="4">
              <h3><span>Н</span>асосное оборудование</h3>
            </figcaption>
          </figure>
          <div class="text-content"></div>
        </div>
        <button class="button-close" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 6 6">
            <path d="M0,1.5 L0,1 6,3 6,3.5" fill="var(--clr-accent)"></path>
            <path d="M0,2.5 L0,2 6,4 6,4.5" fill="var(--clr-accent)"></path>
            <path d="M0,3.5 L0,3 6,5 6,5.5" fill="var(--clr-accent)"></path>
          </svg>
        </button>
      </section>
      <section class="contact-wrapper">
        <button class="button-close" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 6 6">
            <path d="M0,1.5 L0,1 6,3 6,3.5" fill="var(--clr-accent)"></path>
            <path d="M0,2.5 L0,2 6,4 6,4.5" fill="var(--clr-accent)"></path>
            <path d="M0,3.5 L0,3 6,5 6,5.5" fill="var(--clr-accent)"></path>
          </svg>
        </button>
        <div id="contact-app"></div>
      </section>

      <svg
        class="overlay"
        width="100%"
        height="100%"
        viewbox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <path
          class="overlay__path"
          d="M 0 100 V 100 Q 50 100 100 100 V 100 z"
        ></path>
      </svg>

      <div id="background" touch-action="none"></div>
      <div class="preloader-overlay">
        <div class="loading-bar"></div>
      </div>
    </main>

</html>
